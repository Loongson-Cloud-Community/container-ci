name: 'library::bash'

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:  # 手动触发按钮

jobs:
  generate-bash-dockerfile:
    if: github.repository == 'Loongson-Cloud-Community/container-ci'
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run ci.sh
        run: |
          date
          pushd library/bash && ./ci.sh && popd
